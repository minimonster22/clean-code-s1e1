<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="editor">
    <p class="editor-item add-item">
      <label class="editor-item__title title-add-item" for="add" >Add Item</label>
      <div class="editor-item__input">
        <input class="input-text input-text-add" id="add" type="text">
        <button class="btn add-btn">Add</button>
      </div>
    </p>
    <div class="editor-item todo">
      <h3 class="editor-item__title">Todo</h3>
      <ul class="editor-item__list" id="editor-item__list--unfinished">
        <li class="editor-item__list__item">
          <input class="input-checkbox" type="checkbox" >
          <label class="label">Pay Bills</label>
          <input class="input-text input-text--hidden" type="text" >
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="img-remove" src="./remove.svg">
          </button>
        </li>
        <li class="editor-item__list__item edit-mode">
          <input class="input-checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input class="input-text input-text--hidden" type="text" value="Go Shopping">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="img-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <div class="editor-item completed">
      <h3 class="editor-item__title title-completed">Completed</h3>
      <ul class="editor-item__list" id="editor-item__list--completed">
        <li class="editor-item__list__item">
          <input class="input-checkbox input-checkbox--checked" type="checkbox" checked>
          <label class="label label-completed">See the Doctor</label>
          <input class="input-text input-text--hidden" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="img-remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
